<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditProfile</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d0f2967f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-core">
      <div class="navigation width-core">
        <div class="core-nav">
          <div class="img-logo">
            <img src="images/core - Copy.png" alt="core" />
          </div>
          <h2>core security</h2>
          <div class="server-click" onclick="openPopup()">
            <i class="fa-solid fa-server"></i>
            <p>S8 Server | s8server</p>
          </div>
        </div>
        <div class="icon-nav">
          <p>Rathtina Orn</p>
          <span>
            <i class="fa-solid fa-user" onclick="openUser()"></i>
            <i
              class="fa-solid fa-arrows-to-circle"
              class="zoom-none"
              onclick="toggle_full_screen()"
            ></i>
          </span>
        </div>
      </div>
    </header>
    <div class="card-edit">
      <div class="card">
        <form action="">
          <h2>Edit Profile</h2>
          <div class="btn-box">
            <input type="text" placeholder="Username (Rathtina)" disabled />
          </div>
          <div class="btn-box">
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="btn-box">
            <input type="text" placeholder="Phone Number" />
          </div>
          <div class="btn-box">
            <input type="email" placeholder="Email" />
          </div>
          <div class="check-box">
            <label
              ><input type="checkbox" value="Enable 2FA" />
              <p>Enable 2FA</p></label
            >
            <div class="box-raduis">
              <label>
                <input type="radio" value="Email" name="social media" />
                <p>Email</p>
              </label>
              <label>
                <input type="radio" value="Phone Number" name="social media" />
                <p>Phone Number</p>
              </label>
            </div>
          </div>
          <div class="bu-edit">
            <button class="b-g">Save</button>
            <button>Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
